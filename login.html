<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Cloth - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">Soft Cloth</div>
            <div class="contact">Contact Us: 011 456 7878</div>
            <div class="cart">
                <button class="cart-button">View Cart</button>
                <span class="user-icon">&#128100;</span>
            </div>
        </div>
        <div class="login-section">
            <div class="login-box">
                <h2>Login</h2>
                <p>Your password must contain letters and numbers, and must not contain spaces and special characters, or emoji.</p>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <div class="login-info">
                    Already have an account? <a href="#">Login</a>
                </div>
            </div>
            <div class="illustration">
                <img src="picturess/login.png" alt="Illustration">
            </div>
        </div>
    </div>
</body>
</html>
